<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cronometro</title>
</head>
<body>

    <div class="cronometro text-white border-x-2 border-y-2">
        <div id="hms"></div>
        <div class="mt-8 text-xs " >
            <div class="boton start">
                <img src="/img/boton-empezar.png" class="cursor-pointer" alt="">
            </div>        
            <div class="boton stop">
                <img src="/img/boton-pausa.png" class="cursor-pointer" alt="">
            </div>
            <div class="boton reiniciar">
                <img src="/img/boton-reset.png" class="cursor-pointer" alt="">
            </div>
        </div>
    </div>
    
</body>
<script src="/app.js"></script>
</html>
